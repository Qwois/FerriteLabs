<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <title>Welcome to Ferrite Labs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Preload fonts for performance -->
    <link rel="icon" href="/images/Logo.svg" type="image/png">
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet"></noscript>
    <link rel="stylesheet" href="css/style.css">
    <!-- Подключаем библиотеку tsParticles -->
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.bundle.min.js"></script>
</head>
<body>
    <!-- Video Background -->
    <div class="fullscreen-bg">
        <video loop muted autoplay class="fullscreen-bg__video">
            <source src="images/AnusMuvikCSGO.mp4" type="video/mp4">
        </video>
    </div>

    <!-- Header -->
    <header class="header-box">
        <div class="header-content">
            <!-- Logo and Site Name -->
            <div class="logo">
                <img src="images/Logo.svg" alt="Logo" class="logo-image">
                <div class="site-name">Ferrite<br/>Labs</div>
            </div>

            <!-- Navigation Buttons -->
            <nav class="nav-buttons">
                <button class="custom-button" id="showProjects">PROJECTS</button>
                <button class="custom-button" id="showAbout">ABOUT</button>
                <button class="custom-button" id="showLinks">LINKS</button>
            </nav>
        </div>
    </header>

    <!-- Dynamic Content -->
    <main id="dynamicContent">
        <!-- Content will be dynamically inserted here -->
    </main>

    <script src="js/script.js"></script>
</body>
</html>
